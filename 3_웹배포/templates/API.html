<html>
  <head>

    <body>
        {% include "navbar.html" %}
        <br>
        <br>
        <center>
        <h1> 게임 긍정 평가 비율 예측하기 </h1><br>
        
        <form method="POST", action="{{url_for('predict')}}">
        <font size="5">변수 입력하기 </font><br><br>
            <select name="genre">
                <option value="">===게임 장르를 선택하세요.===</option>
                <option value="1">Action</option>
                <option value="2">Adventure</option>
                <option value="3">Casual</option>
                <option value="4">Simulation</option>
                <option value="5">Strategy</option>
                <option value="6">RPG</option>
                <option value="7">Racing</option>
                <option value="8">Sports</option>
            </select>
            <br><br><br>
            <select name="Korean">
                <option value="">===게임의 한국어 지원 여부를 선택하세요.===</option>
                <option value="0">한국어를 지원하지 않습니다.</option>
                <option value="1">한국어를 지원합니다.</option>
            </select>
            <br><br><br>
            <select name="indie">
                <option value="">===인디게임 여부를 선택하세요.===</option>
                <option value="0">인디게임이 아닙니다.</option>
                <option value="1">인디게임 입니다.</option>
            </select>
            <br><br><br>
            <select name="discount">
                <option value="">===게임출시 이후 가격 변화 여부를 선택하세요.===</option>
                <option value="0">게임 출시 이후에 가격을 인하하지 않을 예정입니다.</option>
                <option value="1">게임 출시 이후에 가격을 인하할 예정입니다.</option>
            </select>
            <br><br><br>
            <select name="price_group">
                <option value="">===출시할 게임의 가격을 선택하세요.===</option>
                <option value="1">만원 이하</option> 
                <option value="2">만원~2만원</option>
                <option value="3">2만원~3만원</option>
                <option value="4">3만원~4만원</option>
                <option value="5">4만원~5만원</option2>
                <option value="6">5만원~6만원</option>
                <option value="7">6만원 이상</option>
            </select>
            <br><br>
           <!-- <b> First value :  <input type="text", name='a', placeholder="enter 1"> <br><br>
            Second value :  <input type="text", name='b', placeholder="enter 2"> <br><br>
            Third value :  <input type="text", name='c', placeholder="enter 3"> <br><br>
            Fourth value : <input type="text", name='d', placeholder="enter 4"> <br><br><br></b> -->
            <input type="submit" , value='predict!' >
